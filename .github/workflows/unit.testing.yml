name: Unit Testing

on:
  push:
  pull_request:

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run unit tests with coverage
        run: |
          coverage run -m unittest discover -s tests/unit -p "test_*.py" -v
          coverage report --show-missing
          coverage html -d coverage-report

      - name: Debug environment
        run: |
          echo "Current runner version: $RUNNER_VERSION"
          ls -la
          pwd

      - name: Upload coverage report as artifact
        if: always()
        uses: actions/upload-artifact@v4  
        with:
          name: coverage-report
          path: coverage-report/
        continue-on-error: true  # Contin√∫a incluso si falla

      - name: Alternative upload (manual zip)
        if: always()
        run: |
          zip -r coverage-report.zip coverage-report/
          echo "Artefacto creado: coverage-report.zip"
        continue-on-error: true

      - name: Upload manual zip as artifact
        if: always()
        uses: actions/upload-artifact@v4  
        with:
          name: coverage-report-zip
          path: coverage-report.zip
        continue-on-error: true